name: Build and Deploy Leaderboard

on:
  push:
    branches:
      - main
    paths:
      - 'leaderboard/src/**'
  repository_dispatch:
    types: [trigger-deploy-leaderboard]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # Rest of your workflow remains the same
      - uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Install dependencies
        working-directory: ./leaderboard/src
        run: npm install
      
      - name: Build
        working-directory: ./leaderboard/src
        run: |
          sed -i 's/"build": "react-scripts build && cp -r leaderboard build\/"/"build": "react-scripts build"/' package.json
          npm run build
      
      - name: Create docs directory if it doesn't exist
        run: mkdir -p docs

      - name: Copy build to docs/leaderboard
        run: |
          mkdir -p docs/leaderboard
          # Make sure the path to the build directory is correct
          cp -r leaderboard/src/build/* docs/leaderboard/
          mkdir -p docs/leaderboard/processed
          cp -r leaderboard/processed/* docs/leaderboard/processed/
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/leaderboard
          git commit -m "Update leaderboard" || echo "No changes to commit"
          git push